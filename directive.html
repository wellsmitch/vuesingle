<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="out">
    <p v-color.aaa>fweagfawtgfewrtgretgetqw3ert4</p>
    <p v-bac="str">fw353453453weagfawtgfewrtgretgetqw3ert4</p>
    <p>{{str}}</p>
    <button @click="tap">按钮</button>
</div>

<script type="text/javascript">

var vm = new Vue({
    el:'#out',
    data:{
      str:'red'
    },
    directives:{
        'bac':{
            inserted:function (a,b) {
                a.style.background = b.value;
                console.log(b)
            },
            update:function(a,b){
                console.log(b,'0000');
                a.style.background = b.value;
            }
        }
    },
    methods:{
        tap(){
            this.str = 'green'
        }
    }
})


</script>
