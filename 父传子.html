<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="vue-router.js"></script>
    <script type="text/javascript" src="vuex.min.js"></script>
</head>
<body>

<div id="box">
    <h1>组件嵌套</h1>
<v-parent></v-parent>
</div>
<template id="parent" @click="tap1()">
    <div>

        <h1>父组件</h1>
        <v-child :name="aa"></v-child>
    </div>
</template>
<template id="parent1">
    <div>

        <h1>父组件</h1>
        <v-child :name="aa11"></v-child>
    </div>
</template>
<template id="child">
    <div>
        <h1>子组件</h1>
        <p>父组件传过来的数据---{{name}}</p>
    </div>
</template>
<script type="text/javascript">
	var vm = new Vue({
        el:'#box',
        data:{

        },
        method:{

        },
        components:{
            'v-parent':{
                template:'#parent',
                data(){
                  return {
                      aa:'父组件数据'
                  }
                },
                methods:{
                    tap1(){
                        this.aa = 666
                    }
                },
                components: {
                    'v-child':{
                        template:'#child',
                        props:['name']//接收标签上的属性名
                    }
                }
            },
            'v-parent1':{
                template:'#parent1',
                data(){
                    return {
                        aa11:'父组件数据111'
                    }
                },
            }
        }
    })
</script>
</body>
</html>
